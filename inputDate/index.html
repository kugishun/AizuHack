<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="eventId">
      <div id="header"></div>
      <div id="nameTemplate">
        <table class="aaa">
          <tr>
            <th id="text1">あなたの名前を入力してください!</th>
          </tr>
          <tr>
            <td id="inputName">
              <label id="text">名前</label>
              <input type="textbox" id="UserName" />
            </td>
          </tr>
        </table>
      </div>
      <div id="textDate">
        <table id="postTable">
          <p id="text2">あなたの日程を入力しよう</p>
        </table>
      </div>

      <button id="sendButton">追加する</button>
      <div id="footer"></div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
